<md-card>
    <md-card-header>
        <md-card-avatar>
            <img class="md-user-avatar" src="../../../assets/img/tutby.png">
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">Title</span>
            <span class="md-subhead">#Tags</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Card headline</span>
            <br/>
        </md-card-title-text>
    </md-card-title>
    <br/>
    <md-card-content>
        <p>
            Card content
        </p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="start center">
        <md-button ng-click="ctrl.showNews()">Show news</md-button>
        <md-button class="md-icon-button" aria-label="Favirite">
            <md-icon md-svg-icon="./../../../bower_components/angular-material/demos/toolbar/demoBasicUsage/img/icons/favorite.svg"></md-icon>
        </md-button>
        <md-card-icon-actions>
            <md-button class="md-icon-button" aria-label="icon">
                <md-icon md-svg-icon="icon"></md-icon>
            </md-button>
        </md-card-icon-actions>
    </md-card-actions>
</md-card>
