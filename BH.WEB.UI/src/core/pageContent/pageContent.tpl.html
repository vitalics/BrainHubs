<div layout="row" flex>
    <bh-sidenav></bh-sidenav>
    <md-content id="content" flex>
        <div>
            <h2>Рекомендуемые</h2>
        </div>
        <hr>
        <div ng-repeat="card in $ctrl.news| orderBy: $ctrl.sortedString">
            <bh-news-card id="card.id" categories="card.categories" title="card.title" text="card.text" tags="card.tags" callback="$ctrl.onSorted(sortedString)"></bh-news-card>
        </div>
    </md-content>
</div>
