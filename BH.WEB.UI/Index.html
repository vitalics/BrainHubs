<html ng-app="myApp">

<head>
	<title>Brain Hubs</title>
	<link rel="shortcut icon" href="img/logo.ico">
	<link rel="stylesheet" href="styles/topbar.css">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>

<body>

	<div ng-controller="appCtrl" layout="column" style="height:640px;" ng-cloak="" class="sidenavdemoBasicUsage" ng-app="MyApp">

		<section layout="row" flex>

			<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

				<md-toolbar class="md-theme-indigo">
					<md-button href="#" class="md-toolbar-tools">Brain Hubs</md-button>
				</md-toolbar>
				<md-content layout-padding="" ng-controller="LeftCtrl">
					<md-button ng-click="close()" class="md-primary" hide-gt-md="">
						Close Sidenav Left
					</md-button>
					<div>
						<ul>
							<li>
								<md-button ng-click="toggleRight()" class="md-primary">
									Toggle right
								</md-button>
							</li>
							<li>
								<md-button>Item1</md-button>
							</li>
							<li>
								<md-button>Item2</md-button>
							</li>
						</ul>
					</div>
				</md-content>

			</md-sidenav>

			<md-content flex="" layout-padding="">

				<div layout="column" layout-fill="" layout-align="top center">
					<div ng-controller="appCtrl as ctrl" ng-cloak="" class="menuBardemoBasicUsage">
						<md-toolbar class="md-menu-toolbar">
							<div layout="row">
								<div>
									<h2 class="md-toolbar-tools">Latest news</h2>
									<md-menu-bar>
										<md-menu>
											<md-button ng-click="ctrl.sampleAction('share', $event)">
												Share...
											</md-button>
											<md-button>lol</md-button>
										</md-menu>
									</md-menu-bar>
								</div>
							</div>
						</md-toolbar>
						<div class="page-container">
							<div class="page">
								<!--cards-->
								<div flex-xs="" flex-gt-xs="100" layout="column">
									<md-card>
										<img src="bower_components/angular-material/demos/icon/demoSvgIconSets/assets/cake.svg" class="md-card-image" alt="Washed Out">
										<md-card-title>
											<md-card-title-text>
												<span class="md-headline">Icon action buttons</span>
											</md-card-title-text>
										</md-card-title>
										<md-card-content>
											<p>
												...
											</p>
										</md-card-content>
										<md-card-actions layout="row" layout-align="end center">
											<md-button class="md-icon-button" aria-label="Favorite">
												<md-icon md-svg-icon="bower_components/angular-material/demos/toolbar/demoBasicUsage/img/icons/favorite.svg"></md-icon>
											</md-button>
											<md-button  class="md-icon-button" aria-label="Settings">
												<md-icon  md-svg-icon="bower_components/angular-material/demos/toolbar/demoBasicUsage/img/icons/menu.svg"></md-icon>
											</md-button>
											<md-button href="Pages/news/newsPage.html" class="md-icon-button" aria-label="Menu">
												<md-icon md-svg-icon="bower_components/angular-material/demos/toolbar/demoBasicUsage/img/icons/menu.svg"></md-icon>
												</md-button>
										</md-card-actions>
									</md-card>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div flex=""></div>

			</md-content>

			<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">

				<md-toolbar class="md-theme-light">
					<h1 class="md-toolbar-tools">Sidenav Right</h1>
				</md-toolbar>
				<md-content ng-controller="RightCtrl" layout-padding="">
					<form>
						<md-input-container>
							<label for="testInput">Test input</label>
							<input type="text" id="testInput" ng-model="data" md-autofocus="">
						</md-input-container>
					</form>
					<md-button ng-click="close()" class="md-primary">
						Close Sidenav Right
					</md-button>
				</md-content>

			</md-sidenav>

		</section>

	</div>



	<script src="node_modules/systemjs/dist/system.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script>
		System.config({
		transpiler: 'typescript', 
        typescriptOptions: { emitDecoratorMetadata: true }, 
        packages: {'js': {defaultExtension: 'ts'}} 
      });
      System.import('js/app')
		.then(null, console.error.bind(console));
		System.import('js/navbar')
		.then(null, console.error.bind(console));
	</script>
	<script src="bower_components/angular-material/angular-material.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-messages/angular-messages.min.js"></script>
	<script src="js/app.ts"></script>
	<script src="js/navbar.ts"></script>
	<script src="js/newsPage.js"></script>
</body>

</html>
